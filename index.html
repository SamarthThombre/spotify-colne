<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/utility.css" />
  </head>
  <body class="bg-black">
    <div class="main flex">
        <div class="left flex">
            <div class="home bg-lblack flex flex-col">
              <img
                width="100px"
                src="/asset/Spotify_Full_Logo_RGB_White.png"
                alt=""
              />
              <ul class="flex flex-col">
                <li class="flex align-center">
                  <img src="/asset/home.svg" alt="" />Home
                </li>
                <li class="flex align-center">
                  <img src="/asset/search.svg" alt="" />Search
                </li>
              </ul>
            </div>

            <div class="lib flex flex-col content-between bg-lblack">
                <div>
                    <div class="flex align-center content-between banner">
                        <div class="flex align-center">
                        <img src="/asset/libery.svg" alt="libery" />
                        Your libery
                        </div>
                        <img src="/asset/plus.svg" alt="plus " />
                    </div>

                    <div class="flex flex-w flex-col"> 
                    
                    <section class="section1 bg-llblack">
                        <div class="flex flex-col gap10">
                            <span>Create your first playlist</span>
                            <span>It's easy, we'll help you</span>
                        </div>

                        <div>
                            <button>Create playlist</button>
                        </div>
                    </section>
                
                    <section class="section1 bg-llblack">
                        <div class="flex flex-col gap10">
                            <span>Let's find some podcasts to follow</span>
                            <span>We'll keep you updated on new episodes</span>
                        </div>

                        <div>
                            <button>Browse podcasts</button>
                        </div>
                    </section>
                </div>
            
                </div>
                    <div class="footer">
                    <div>
                        <div class="flex overflow-a foter-a">
                            <div><a href="/"><span>Legal</span></a></div>
                            <div><a href="/"><span>Seafty & Privacy</span></a></div>
                            <div><a href="/"><span>Privacy Policy</span></a></div>
                            <div><a href="/"><span>Cokies</span></a></div>
                            <div><a href="/"><span>About As</span></a></div>
                            <div><a href="/"><span>Accessibility</span></a></div>
                        </div>
                    
                        <div class="bottom">
                            <button><img src="/asset/globe.svg" alt="">English</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="right bg-lblack">
            <div class="topbar flex content-between bg-topbar">
                <div class="navi">
                    <button><img src="/asset/leftarrow.svg" alt="arrow"></button>
                    <button><img src="/asset/leftarrow.svg" alt="arrow"></button>   
                </div>
                <div class="round">
                    <button class="btn1 bg-topbar"><span class="flex align-center justify-center ">Sign Up</span></button>
                    <button class="btn2"><span class="flex align-center justify-center">Log In</span></button>
                </div>
                
            </div>
            
            <div class="main-c">

            </div>
        </div>

    </div>
  </body>
</html>
